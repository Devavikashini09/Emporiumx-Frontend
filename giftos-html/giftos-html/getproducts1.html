    <script>
        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            if (validateForm()) {
                const name = document.getElementById('name').value;
                const description = document.getElementById('description').value;
                const price = parseFloat(document.getElementById('price').value);
                const quantity = parseInt(document.getElementById('quantity').value);
                const image = document.getElementById('image').value;

                const apilink = 'http://localhost:9090/products'; // Change this URL to match your backend endpoint
                fetch(apilink, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, description, price, quantity, image })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Success:', data);
                    // Reset the form after successful submission
                    document.getElementById('productForm').reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        });

        function validateForm() {
            // Add your form validation logic here
            return true; // For simplicity, always return true for now
        }

        // Fetch and display product details
        fetchProducts();

        function fetchProducts() {
            const apilink = 'http://localhost:9090/products'; // Change this URL to match your backend endpoint
            fetch(apilink)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(products => {
  let output = '';

  // Iterate through products in groups of 4
  for (let i = 0; i < products.length; i += 4) {
    output += '<div class="product-row">'; // Create a row container

    // Iterate through the current group of 4 products
    for (let j = 0; j < 4 && i + j < products.length; j++) {
        const product = products[i + j];

        output += `
            <div class="product-item" style="padding-right: 0em ; border-radius:05%;">
                <img src="${product.image}" alt="Product Image" style="width: 200px; height: 240px;"><br><br><br>
                <div class="name">
                    <b><a href="./productdetails.html?productId=${product.id}" class="product-link" style="font-weight: 10%; padding-left:30%; text-decoration:none; color:#000; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                        ${product.name || 'Product Name Unavailable'}
                    </a></b>
                </div>
            </div>
        `;
    }

    output += '</div>'; // Close the row container
}

  document.getElementById('productDetails').innerHTML = output;
})
.catch(error => {
  console.error('Error:', error);
});
        }
